<!DOCTYPE html>
<html>
<head>
    <title>Videogular Analytics</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Videogular Analytics</h1>
        <p class="lead">Analytics on the use of the Videogular player</p>
    </div>

    <div class="bs-example bs-example-tabs">
        <ul id="myTab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Video Display</a></li>
            <li role="presentation" class=""><a href="#fullEvents" role="tab" id="profile-tab" data-toggle="tab" aria-controls="fullEvents" aria-expanded="false">Full Events Log</a></li>
            <li role="presentation">
				<a id="statistics-tab" href="#statistics" role="tab" data-toggle="tab" aria-controls="statistics" aria-expanded="false">
					Statistics
				</a>
			</li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
                <p>Video to be placed here</p>
             </div>
            <div role="tabpanel" class="tab-pane fade" id="fullEvents" aria-labelledby="fullEvents-tab">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Content</th>
                    </tr>
                    </thead>
                    <tbody id="event-table">

                    <tbody>
                </table>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Start</th>
                        <th>End</th>
                    </tr>
                    </thead>
                    <tbody id="periods-table">

                    <tbody>
                </table>
            </div>
			<div role="tabpanel" class="tab-pane fade" id="statistics" aria-labelledby="statistics-tab">
				<p>Percentage viewed: <span id="percentViewed"></span>%</p>
			</div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="display-javascript.js"></script>
<script src="client.js"></script>
<script src="bootstrap/js/tab.js"></script>
</body>
</html>
