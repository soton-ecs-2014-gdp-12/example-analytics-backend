<!DOCTYPE html>
<html>
<head>
    <title>Videogular Analytics</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Videogular Analytics</h1>
        <p class="lead">Analytics on the use of the Videogular player</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Time</th>
            <th>Name</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody id="event-table">

        <tbody>
    </table>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Start</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody id="periods-table">

        <tbody>
    </table>

</div>


    <script src="client.js"></script>
</body>
</html>
